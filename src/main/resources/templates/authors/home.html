<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Home Page!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>

</head>
<body>
<div class="container-fluid" style="margin-top: 40px">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-tittle"> Authors management!</h1>
                </div>
                <div>
                    <thead>
                        <tr>
                            <th style="text-align: center;vertical-align: middle"><a href="#" th:href="@{author/delete}" >ADD AUTHOR</a> </th>
                        </tr>
                    </thead>
                </div>

                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="thead-inverse">
                            <tr>
                                <th>ID</th>
                                <th>FIRST NAME</th>
                                <th>LAST NAME</th>
                                <th>VIEW BOOKS </th>
                                <th>DELETE AUTHOR </th>
                                <th>EDIT AUTHOR </th>
                                <th>VIEW INFORMATION ABOUT AUTHOR </th>
                            </tr>
                            </thead>

                            <tr th:each="author : ${authors}">
                                <td th:text="${author.id}">1</td>
                                <td th:text="${author.firstName}">FIRST NAME</td>
                                <td th:text="${author.lastName}">LAST NAME</td>
                                <td><a href="#" th:href="@{'/authors/books'}">VIEW BOOKS</a></td>
                                <td><a href="#" th:href="@{'/authors/delete'}">DELETE AUTHOR</a></td>
                                <td><a href="#" th:href="@{'/authors/edit'}">EDIT AUTHOR</a></td>
                                <td><a href="#" th:href="@{'/authors/view'}">VIEW INFORMATION</a></td>
                            </tr>
                        </table>
                    </div>

                </div>

            </div>

        </div>

    </div>


</div>

</body>
</html>
